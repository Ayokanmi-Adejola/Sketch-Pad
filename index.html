<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sketch Pad</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1666982977/vector/fine-art-pallet-solid-icon-painter-color-palette-with-artistic-brush-artist-education-vector.jpg?s=612x612&w=0&k=20&c=BxbWD1WKLEwQRDTqCM77ptR9gi6AyBmK8FnuiFMAtfc=">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-paint-brush"></i>
                <h1>Sketch Pad</h1>
            </div>
            <p class="tagline">Express your creativity with digital art</p>
        </header>

        <div class="toolbar">
            <div class="tool-section">
                <h3>Brush Options</h3>
                <div class="tool">
                    <label for="brush-size">Size:</label>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                    <span id="size-display">5</span>
                </div>
                <div class="tool">
                    <label for="color-picker">Color:</label>
                    <input type="color" id="color-picker" value="#000000">
                </div>
            </div>

            <div class="tool-section">
                <h3>Tools</h3>
                <div class="tool-buttons">
                    <button id="pen" class="active" title="Pen Tool"><i class="fas fa-pen"></i></button>
                    <button id="eraser" title="Eraser Tool"><i class="fas fa-eraser"></i></button>
                    <button id="clear" title="Clear Canvas"><i class="fas fa-trash-alt"></i></button>
                    <button id="save" title="Save Drawing"><i class="fas fa-download"></i></button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Quick Colors</h3>
                <div class="color-palette">
                    <button class="color-btn" style="background-color: #000000;" data-color="#000000"></button>
                    <button class="color-btn" style="background-color: #ffffff;" data-color="#ffffff"></button>
                    <button class="color-btn" style="background-color: #ff0000;" data-color="#ff0000"></button>
                    <button class="color-btn" style="background-color: #00ff00;" data-color="#00ff00"></button>
                    <button class="color-btn" style="background-color: #0000ff;" data-color="#0000ff"></button>
                    <button class="color-btn" style="background-color: #ffff00;" data-color="#ffff00"></button>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>

        <footer>
            <div class="footer-content">
                <div class="profile">
                    <img src="Hey why.jpg" alt="Ayokanmi Adejola" class="profile-img">
                    <div class="profile-info">
                        <h3>Ayokanmi Adejola</h3>
                        <p>Digital Artist & Developer</p>
                    </div>
                </div>
                <p class="copyright">&copy; 2024 Ayokanmi Adejola. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
